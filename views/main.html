<div class="six columns centered">
	<div class="message-panel">
		<div ng-repeat="message in stream">
			<span class="message-sender">{{message.sender}} says</span><br/>
			<span class="message-body">{{message.body}}</span>
		</div>
	</div>
	<div>
		<textarea ng-model="message" on-enter="submit()" cols="30" rows="1"></textarea>
	</div>
</div>
